buildscript {
    ext.kotlin_version = '1.3.0'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
        classpath 'com.github.erizo.gradle:jcstress-gradle-plugin:0.8.1'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7"
    id "org.jetbrains.kotlin.kapt" version "1.3.21"
}

allprojects {
    group 'groostav'
    version '0.6'
    
    repositories {
        mavenCentral()
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'kotlin-kapt'
    
    sourceCompatibility = 9
}

project('core'){

    apply plugin: 'jcstress'
    apply plugin: 'java'

    dependencies {

        compile "org.aspectj:aspectjrt:1.9.2"
    
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"
        compile "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.0.1"
    
        compile "net.java.dev.jna:jna:5.2.0"
        compile "net.java.dev.jna:jna-platform:5.2.0"
    
        compileOnly "org.zeroturnaround:zt-exec:1.9"
        compileOnly "org.zeroturnaround:zt-process-killer:1.7"

        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile 'org.amshove.kluent:kluent:1.39'
        testImplementation "io.mockk:mockk:1.9"
    }

    jcstress {
//        tests = "FuzzTests"
    }
    
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    kotlin {
        experimental {
            coroutines "enable"
        }
    }

    jar {
        baseName = 'kotlinx-exec-core'
    }
    
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
    
    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }
    
    artifacts {
        archives sourcesJar
        archives javadocJar
    }
    
