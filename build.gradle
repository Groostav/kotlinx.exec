buildscript {
    ext.kotlin_version = '1.3.0'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7"
}

allprojects {
    group 'groostav'
    version '0.5'
    
    repositories {
        mavenCentral()
        jcenter()
    }

}

subprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'
    
    sourceCompatibility = 1.8
}

project('core'){
    dependencies {
    
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"
        compile "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.0.1"
    
        compile "net.java.dev.jna:jna:4.5.2"
        compile "net.java.dev.jna:jna-platform:4.0.0"
    
        compileOnly "org.zeroturnaround:zt-exec:1.9"
        compileOnly "org.zeroturnaround:zt-process-killer:1.7"

        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile 'org.amshove.kluent:kluent:1.39'
    }
    
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    kotlin {
        experimental {
            coroutines "enable"
        }
    }

    jar {
        baseName = 'kotlinx-exec-core'
    }
    
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
    
    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }
    
    artifacts {
        archives sourcesJar
        archives javadocJar
    }
    
