buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7"
	id "org.jetbrains.kotlin.jvm" version "1.4.32"
}

allprojects {
    group 'groostav'
    version '0.6'
    
    repositories {
        mavenCentral()
    }

}

subprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'
    
    sourceCompatibility = 9
}

project('core'){
    dependencies {
    
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.32"
        implementation "org.jetbrains.kotlin:kotlin-reflect:1.4.32"
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3"
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.4.3"
    
        implementation "net.java.dev.jna:jna:5.2.0"
        implementation "net.java.dev.jna:jna-platform:5.2.0"
    
        implementation "org.zeroturnaround:zt-exec:1.9"
        implementation "org.zeroturnaround:zt-process-killer:1.7"

        testImplementation group: 'junit', name: 'junit', version: '4.12'
        testImplementation "io.mockk:mockk:1.9"
        testImplementation "org.jetbrains.kotlin:kotlin-test:1.4.32"
    }
    
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    jar {
        baseName = 'kotlinx-exec-core'
    }
    
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
    
    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }
    
    artifacts {
        archives sourcesJar
        archives javadocJar
    }
}
