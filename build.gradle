buildscript {
    ext.kotlin_version = '1.4.32'
    ext.kotlinx_coroutines_version = '1.4.3'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7"
}

allprojects {
    group 'groostav'
    version '0.7'
    
    repositories {
        mavenCentral()
        jcenter()
    }

}

subprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'
    
    sourceCompatibility = 9
}

project('core'){
    dependencies {
    
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        compile "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlinx_coroutines_version"
        compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines_version"

        compile "net.java.dev.jna:jna-platform:5.5.0"

        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile 'org.amshove.kluent:kluent:1.39'
        testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    }
    
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    jar {
        archiveBaseName = 'kotlinx-exec-core'
    }
    
    task sourcesJar(type: Jar, dependsOn: classes) {
        archiveBaseName = 'kotlinx-exec-core'
        archiveClassifier = 'sources'
        from sourceSets.main.allSource
    }
    
    task javadocJar(type: Jar, dependsOn: javadoc) {
        archiveBaseName = 'kotlinx-exec-core'
        archiveClassifier = 'javadoc'
        from javadoc.destinationDir
    }
    
    artifacts {
        archives sourcesJar
        archives javadocJar
    }
    
